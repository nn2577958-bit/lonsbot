<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const logoutBtn = document.getElementById("logout-btn");
const userName = document.getElementById("user-name");
const userUid = document.getElementById("user-uid");
const userVerified = document.getElementById("user-verified");
const noticeList = document.getElementById("notice-list");
const loadMoreBtn = document.getElementById("load-more-btn");

let notices = [], currentIndex = 0;
const PAGE_SIZE = 5;

onAuthStateChanged(auth, async (user) => {
  if (!user) { window.location.href = "index.html"; return; }

  userName.textContent = user.email;
  userUid.textContent = user.uid;
  userVerified.textContent = user.emailVerified ? "인증됨 ✅" : "미인증 ❌";

  try {
    const userDoc = await getDoc(doc(db, "users", user.uid));
    const isMember = userDoc.exists() && userDoc.data()?.isMember;
    if (!isMember) { noticeList.textContent = "디스코드 서버 가입 후 이용 가능합니다."; return; }

    const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(postsQuery);

    notices = querySnapshot.docs.map(d => ({ id:d.id, ...d.data() }));
    noticeList.innerHTML = "";
    currentIndex = 0;
    loadNextPage();
  } catch (err) {
    console.error(err);
    noticeList.textContent = "공지사항에 오류가 발생했습니다.";
  }
});

logoutBtn.addEventListener("click", () => {
  signOut(auth).then(() => window.location.href = "index.html");
});

function loadNextPage() {
  const next = notices.slice(currentIndex, currentIndex + PAGE_SIZE);
  next.forEach(data => {
    const div = document.createElement("div");
    div.className = "notice";

    // 제목
    const titleEl = document.createElement("strong");
    titleEl.textContent = data.title || "제목 없음";

    // 날짜 (createdAt 안전 처리)
    const dateEl = document.createElement("small");
    if (data.createdAt?.toDate) {
      dateEl.textContent = new Date(data.createdAt.toDate()).toLocaleString();
    } else {
      dateEl.textContent = "날짜 정보 없음";
    }

    // 내용
    const contentEl = document.createElement("div");
    contentEl.textContent = data.content || "";

    div.append(titleEl, dateEl, contentEl);
    noticeList.appendChild(div);
  });

  currentIndex += PAGE_SIZE;
  loadMoreBtn.style.display = currentIndex < notices.length ? "block" : "none";
}

loadMoreBtn.addEventListener("click", loadNextPage);
</script>
