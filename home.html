</head>
<body>
<div class="container">

    <button id="logout-btn" class="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>

  <!-- Í≥µÏßÄÏÇ¨Ìï≠ -->
  <div class="user-box">

    <div id="notice-list" class="notice-container">Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    <button id="load-more-btn" style="display:none;">ÎçîÎ≥¥Í∏∞</button>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const logoutBtn = document.getElementById("logout-btn");
const noticeList = document.getElementById("notice-list");

let currentIndex = 0;
const PAGE_SIZE = 5;

// üîπ Í¥ÄÎ¶¨ÏûêÍ∞Ä ÏûÖÎ†•ÌïòÎäî Í≥µÏßÄ
const notices = [
  { title: "ÏÑúÎ≤Ñ Ïò§Ìîà ÏïàÎÇ¥, content: "02/20 ÌïòÎìúÏΩîÏñ¥ Ïò§ÌîàÏ†êÍ≤Ä", createdAt: "2026-02-20 15:00~15:10" },
  { title: "Ïã†Í∑ú ÎΩëÍ∏∞ Ïù¥Î≤§Ìä∏ ÏãúÏûë!", content: "ÎãπÏ≤® ÎêòÏã†Í±∞ ÏöîÏ≤≠ Ìï¥Ï£ºÏãúÎ©¥ ÏßÄÍ∏â Ï≤òÎ¶¨.", createdAt: "2026-02-00 00:00" },
  { title: "ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å", content: "ÏµúÏã† Ìå®ÏπòÍ∞Ä Ï†ÅÏö©ÎêòÏóàÏäµÎãàÎã§.", createdAt: "2026-02-16 2:30 PM" },
  { title: "ÏÑúÎ≤Ñ Ï†ëÏÜç ÏÉÅÌô©", content: "1SV / 2SV Î™®Îëê Ï†ïÏÉÅ", createdAt: "2026-02-16 00:00~" },
  { title: "Í≥µÏßÄÏÇ¨Ìï≠", content: "ÌôçÎ≥¥ÎßéÏù¥ Ìï¥Ï£ºÏÑ∏Ïöî.Ï±ÖÏûÑÍ∞ê ÎÑòÏπ©ÎãàÎã§,", createdAt: "2026-02-00 00:00" },
  { title: "Ïù¥Î≤§Ìä∏ ÏïàÎÇ¥", content: "ÎßéÏùÄ Ïù¥Î≤§Ìä∏ Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§,", createdAt: "2026-02-00 00:00" }
];

// üîπ Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ï≤¥ÌÅ¨
onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href = "login.html";

  noticeList.innerHTML = "";
  currentIndex = 0;
  loadNextPage();
});

// üîπ Î°úÍ∑∏ÏïÑÏõÉ
logoutBtn.addEventListener("click", async () => {
  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch(err) { console.error("Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®:", err); }
});

// üîπ Í≥µÏßÄ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò
function loadNextPage() {
  const next = notices.slice(currentIndex, currentIndex + PAGE_SIZE);
  next.forEach(data => {
    const div = document.createElement("div");
    div.className = "notice";

    const titleEl = document.createElement("strong");
    titleEl.textContent = data.title;

    const dateEl = document.createElement("small");
    dateEl.textContent = data.createdAt;

    const contentEl = document.createElement("div");
    contentEl.textContent = data.content;

    div.append(titleEl, dateEl, contentEl);
    noticeList.appendChild(div);
  });

  currentIndex += PAGE_SIZE;
  loadMoreBtn.style.display = currentIndex < notices.length ? "block" : "none";
}

loadMoreBtn.addEventListener("click", loadNextPage);
</script>
