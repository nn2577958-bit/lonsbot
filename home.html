<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  ref, set, onValue, push,
  onDisconnect
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const ADMIN_EMAIL = "ê´€ë¦¬ìì´ë©”ì¼@gmail.com"; // ìˆ˜ì •

const logoutBtn = document.getElementById("logout-btn");
const noticeList = document.getElementById("notice-list");
const discordBtn = document.getElementById("discord-btn");
const kakaoBtn = document.getElementById("kakao-btn");
const adminStatus = document.getElementById("admin-status");
const modal = document.getElementById("pc-modal");

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const userRef = ref(db, "onlineUsers/" + user.uid);
  set(userRef, true);
  onDisconnect(userRef).remove();

  if (user.email === ADMIN_EMAIL) {
    const adminRef = ref(db, "adminOnline");
    set(adminRef, true);
    onDisconnect(adminRef).set(false);
    document.getElementById("admin-write").style.display = "block";
  }

  onValue(ref(db, "notices"), (snapshot) => {
    noticeList.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const div = document.createElement("div");
      div.className = "notice";
      div.innerHTML = `
        <strong>${data.title}</strong>
        <small>${data.createdAt}</small>
        <div>${data.content}</div>
      `;
      noticeList.appendChild(div);
    });
  });
});

onValue(ref(db, "adminOnline"), (snapshot) => {
  if (snapshot.val()) {
    adminStatus.innerHTML = "ğŸŸ¢ ê´€ë¦¬ì ì˜¨ë¼ì¸";
    adminStatus.style.background = "#28a745";
  } else {
    adminStatus.innerHTML = "ğŸ”´ ê´€ë¦¬ì ì˜¤í”„ë¼ì¸";
    adminStatus.style.background = "#dc3545";
  }
});

onValue(ref(db, "onlineUsers"), (snapshot) => {
  document.getElementById("user-count").innerText = "ğŸ‘¥ " + snapshot.numChildren();

  const title = document.getElementById("notice-title").value;
  const content = document.getElementById("notice-content").value;

  if (!title || !content) return alert("ë‚´ìš© ì…ë ¥");

  push(ref(db, "notices"), {
    title,
    content,
    createdAt: new Date().toLocaleString()
  });

  document.getElementById("notice-title").value = "";
  document.getElementById("notice-content").value = "";
});

});
