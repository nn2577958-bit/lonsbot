<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입</title>
  <style>
    /* 전체 배경 */
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f7f6;
      overflow: hidden;
    }

    /* 애니메이션 초기화 */
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 30px 25px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards;
    }

    /* 로그인 폼 애니메이션 */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 아이콘 스타일 */
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #66a6ff;
    }

    /* 입력창 스타일 */
    input {
      width: 100%;
      padding: 12px 15px 12px 40px; /* 왼쪽에 아이콘 공간 추가 */
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }

    /* 버튼 스타일 */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #66a6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: #5a94e3;
    }
    
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    /* 텍스트 및 링크 스타일 */
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    a {
      color: #66a6ff;
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 로그인 화면 -->
<div class="card show" id="loginCard">
  <h1>로그인</h1>
  
  <!-- 아이디 입력창 -->
  <div style="position: relative;">
    <i class="input-icon fas fa-user"></i>
    <input type="text" id="username" placeholder="아이디" />
  </div>
  
  <!-- 비밀번호 입력창 -->
  <div style="position: relative;">
    <i class="input-icon fas fa-lock"></i>
    <input type="password" id="password" placeholder="비밀번호" />
  </div>
  
  <button id="loginBtn">로그인</button>
  <p>회원이 아니신가요? <a href="#" id="showSignup">회원가입</a></p>
</div>

<!-- 회원가입 화면 -->
<div class="card" id="signupCard" style="display:none;">
  <h1>회원가입</h1>
  <div style="position: relative;">
    <i class="input-icon fas fa-user"></i>
    <input type="text" id="newUsername" placeholder="아이디" />
  </div>
  <div style="position: relative;">
    <i class="input-icon fas fa-lock"></i>
    <input type="password" id="newPassword" placeholder="비밀번호" />
  </div>
  <div style="position: relative;">
    <i class="input-icon fas fa-lock"></i>
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" />
  </div>
  <button id="signupBtn">회원가입</button>
  <p>이미 계정이 있으신가요? <a href="#" id="backToLogin">로그인</a></p>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const loginCard = document.getElementById('loginCard');
  const signupCard = document.getElementById('signupCard');
  const showSignup = document.getElementById('showSignup');
  const backToLogin = document.getElementById('backToLogin');
  
  // 로그인 버튼 클릭
  loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) {
      alert('아이디와 비밀번호를 입력해주세요.');
      return;
    }
    alert('로그인 성공!');
    // 로그인 후 처리
  });

  // 회원가입 화면으로 이동
  showSignup.addEventListener('click', (e) => {
    e.preventDefault();
    loginCard.style.display = 'none';
    signupCard.style.display = 'block';
  });

  // 로그인 화면으로 돌아가기
  backToLogin.addEventListener('click', (e) => {
    e.preventDefault();
    signupCard.style.display = 'none';
    loginCard.style.display = 'block';
  });

  // 회원가입 버튼 클릭
  signupBtn.addEventListener('click', () => {
    const newUser = document.getElementById('newUsername').value.trim();
    const newPass = document.getElementById('newPassword').value.trim();
    const confirmPass = document.getElementById('confirmPassword').value.trim();
    if (!newUser || !newPass || !confirmPass) {
      alert('모든 항목을 입력해주세요.');
      return;
    }
    if (newPass !== confirmPass) {
      alert('비밀번호가 일치하지 않습니다.');
      return;
    }
    alert(`${newUser}님, 회원가입 완료!`);
    loginCard.style.display = 'block';
    signupCard.style.display = 'none';
  });
});
</script>

</body>
</html>
