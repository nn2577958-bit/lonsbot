<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS Palworld 로그인</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* ===== 전체 배경 (Palworld 이미지 + 그라데이션 오버레이) ===== */
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('https://www.gamemeca.com/data/news/2025/0917/p1766172_1.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== 로그인 카드 ===== */
.container {
  width: 400px;
  background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(230,230,230,0.9));
  padding: 35px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.container:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* 제목 */
h2 { color:#222; margin-bottom:25px; font-size:26px; }

/* ===== 버튼 ===== */
button {
  width:100%;
  padding:14px;
  margin:12px 0;
  border:none;
  border-radius:8px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition: all 0.2s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

button i { margin-right:8px; }

/* Google 로그인 버튼 */
#google-btn {
  background:#fff;
  color:#444;
  border: 1px solid #ccc;
}
#google-btn:hover {
  background:#f0f0f0;
}

/* 에러 메시지 */
#login-msg {
  color:#ff4444;
  font-weight:500;
  margin-bottom:12px;
  text-align:center;
  display:block;
}
</style>
</head>
<body>
<div class="container">
  <h2>LONS SV Palworld 로그인</h2>
  <div id="login-msg"></div>
  <button id="google-btn"><i class="fab fa-google"></i> Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");

// Google 로그인
googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true;
  loginMsg.textContent = "";
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "home.html";
  } catch (err) {
    console.error(err);
    loginMsg.textContent = "로그인 실패: " + err.message;
    googleBtn.disabled = false;
  }
});
</script>
</body>
</html>
