<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 공식 홈페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LONS SV Palworld</h1>
    <p>꿀팁 & 커뮤니티 & 팰월드 정보 아래를 클릭해주세요!</p>
  </header>

  <main>
    <!-- 로그인/회원가입 -->
    <section id="auth-section">
      <div id="user-info" style="display:none;"></div>
      <div id="forms-section">
        <h2>회원가입</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="이메일" required />
          <input type="password" id="signup-password" placeholder="비밀번호 (최소 6자)" required />
          <button type="submit">회원가입</button>
        </form>
        <p id="signup-msg" class="error"></p>

        <h2>로그인</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="이메일" required />
          <input type="password" id="login-password" placeholder="비밀번호" required />
          <button type="submit">로그인</button>
        </form>
        <p id="login-msg" class="error"></p>

        <h2>Google 로그인</h2>
        <button id="google-login">Google 계정으로 로그인</button>
        <p id="google-msg" class="error"></p>
      </div>

      <h2>사용자 관리</h2>
      <button id="logout-btn">로그아웃</button>
      <button id="delete-btn">계정 삭제</button>

      <h2>로그인 상태</h2>
      <p id="status-msg">로그인 상태를 확인 중...</p>
    </section>

    <!-- 로그인 후 보여줄 주요 기능 -->
    <section id="features-section" style="display:none;">
      <h2>주요 기능</h2>
      <ul>
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 & 꿀팁 정보</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
      </ul>
      <a id="invite-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">디스코드 바로가기</a>
    </section>
  </main>

  <footer>
    <p>© 2026 LONS SV ONLINE</p>
  </footer>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module" src="script.js"></script>
</body>
</html>
