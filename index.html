<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS Palworld 로그인</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* ===== 전체 배경 ===== */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

  /* CDN 배경 이미지 적용 */
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url('https://cdn.phototourl.com/uploads/2026-02-16-be12475d-955e-4258-b559-d05dd22da876.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* ===== 로그인 카드 ===== */
.container {
  width: 380px;
  background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(225,225,225,0.9));
  padding: 35px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
  transform: translateY(-6px) scale(1.025);
  box-shadow: 0 14px 38px rgba(0,0,0,0.4);
}

h2 {
  color: #222;
  margin-bottom: 20px;
  font-size: 24px;
}

/* ===== 버튼 ===== */
button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.23s ease;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0px 6px 16px rgba(0,0,0,0.3);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
}

button i {
  margin-right: 8px;
  color: #DB4437;
}

#google-btn {
  background: #fff;
  color: #444;
  border: 1px solid #ccc;
}

#google-btn:hover {
  background: #f0f0f0;
}

/* 에러 메시지 */
#login-msg {
  color: #ff4444;
  margin-bottom: 10px;
  font-weight: 500;
}
</style>
</head>
<body>

<div class="container">
  <h2>LONS SV Palworld 로그인</h2>
  <div id="login-msg"></div>
  <button id="google-btn"><i class="fab fa-google"></i> Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");

googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true;
  loginMsg.textContent = "";
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "home.html";
  } catch (err) {
    loginMsg.textContent = "로그인 실패: " + err.message;
    googleBtn.disabled = false;
  }
});
</script>
</body>
</html>
