<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV Palworld</title>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:20px; text-align:center; }
    header { background:#333; color:#fff; padding:10px; border-radius:5px; margin-bottom:20px; }
    section { background:#fff; max-width:400px; margin:20px auto; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:center; }
    input, button { width:90%; margin:8px 0; padding:10px; border-radius:5px; border:1px solid #ccc; }
    button { background:#333; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#555; }
    .error { color:red; }
    #main-section h2 { text-align:center; margin-bottom:15px; }
    #main-section ul { list-style:none; padding:0; text-align:center; }
    #main-section ul li { margin:10px 0; font-size:16px; }
  </style>
</head>
<body>

<header>
  <h1>LONS SV Palworld</h1>
</header>

<!-- 로그인/회원가입 -->
<section id="auth-section" style="display:none;">
  <h2>회원가입</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="이메일" required />
    <input type="password" id="signup-password" placeholder="비밀번호 (최소 6자)" required />
    <button type="submit">회원가입</button>
  </form>
  <p id="signup-msg" class="error"></p>

  <h2>로그인</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="이메일" required />
    <input type="password" id="login-password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>
  <p id="login-msg" class="error"></p>

  <h2>Google 로그인</h2>
  <button id="google-login">Google 계정으로 로그인</button>
  <p id="google-msg" class="error"></p>
</section>

<section id="main-section" style="display:none;">
  <h2>로그인 후 주요 기능</h2>
  <p id="user-info"></p>
  <button id="logout-btn">로그아웃</button>

  <h2>주요 기능</h2>
  <ul>
    <li>실시간 알림 & 다양한 소식 & 정보</li>
    <li>공지사항 & 꿀팁 정보</li>
    <li>02월 20일 새로운 하드코어 OPEN</li>
    <li>01월 15일 A SV OPEN</li>
    <li>즐거운 명절 보내시기 바랍니다</li>
  </ul>
</section>

<footer>
  <p>© 2026 LONS SV ONLINE</p>
</footer>

<!-- Firebase v9 모듈 방식 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCyiAepd539cBTPwtcVnAR-HJbb8roLJmE",
    authDomain: "lons-dc24d.firebaseapp.com",
    projectId: "lons-dc24d",
    storageBucket: "lons-dc24d.firebasestorage.app",
    messagingSenderId: "755692328918",
    appId: "1:755692328918:web:a4eb4563cb862d3eb5b677"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const authSection = document.getElementById("auth-section");
  const mainSection = document.getElementById("main-section");
  const signupForm = document.getElementById("signup-form");
  const loginForm = document.getElementById("login-form");
  const googleBtn = document.getElementById("google-login");
  const signupMsg = document.getElementById("signup-msg");
  const loginMsg = document.getElementById("login-msg");
  const googleMsg = document.getElementById("google-msg");
  const userInfo = document.getElementById("user-info");
  const logoutBtn = document.getElementById("logout-btn");

  // 회원가입
  signupForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("signup-email").value.trim();
    const pw = document.getElementById("signup-password").value;
    if(pw.length < 6){ signupMsg.innerText="비밀번호 최소 6자"; return; }
    createUserWithEmailAndPassword(auth,email,pw)
      .then(()=>{ signupMsg.innerText="회원가입 완료! 로그인 해주세요."; signupForm.reset(); })
      .catch(err => { signupMsg.innerText=err.code==="auth/email-already-in-use" ? "이미 가입된 이메일입니다." : err.message; });
  });

  // 로그인
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const pw = document.getElementById("login-password").value;
    signInWithEmailAndPassword(auth,email,pw)
      .catch(err => { loginMsg.innerText=err.message; });
  });

  // Google 로그인
  googleBtn.addEventListener("click",()=> {
    signInWithPopup(auth,provider)
      .catch(err=>{ googleMsg.innerText=err.message; });
  });

  // 로그아웃
  logoutBtn.addEventListener("click",()=> signOut(auth));

  // 로그인 상태 확인 + UI 업데이트
  onAuthStateChanged(auth,user=>{
    if(user){
      authSection.style.display="none";
      mainSection.style.display="block";
      userInfo.innerText=`로그인: ${user.email}`;
    } else {
      authSection.style.display="block";
      mainSection.style.display="none";
      userInfo.innerText="";
    }
  });
</script>

</body>
</html>
