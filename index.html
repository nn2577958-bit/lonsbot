<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 공식 홈페이지</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background:#f7f7f7;}
    header { text-align:center; margin-bottom:20px;}
    section { background:#fff; max-width:400px; margin:20px auto; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    input, button { width:100%; margin-bottom:10px; padding:10px; border-radius:5px; border:1px solid #ccc;}
    button { background:#333; color:#fff; border:none; cursor:pointer;}
    button:hover { background:#555;}
    .error { color:red; text-align:center;}
    #features-section { display:none; max-width:500px; margin:20px auto; padding:20px; border-radius:10px; background:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    #user-info { display:none; margin-bottom:10px; padding:10px; border-radius:5px; background:#f1f1f1;}
  </style>
</head>
<body>
  <header>
    <h1>LONS SV Palworld</h1>
    <p>회원가입/로그인 후 주요 기능을 확인하세요!</p>
  </header>

  <section id="auth-section">
    <div id="user-info"></div>

    <div id="forms-section">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required>
        <input type="password" id="signup-password" placeholder="비밀번호 (최소 6자)" required>
        <button type="submit">회원가입</button>
      </form>
      <p id="signup-msg" class="error"></p>

      <h2>로그인</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <p id="login-msg" class="error"></p>

      <h2>Google 로그인</h2>
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </div>

    <button id="logout-btn" style="margin-top:10px;">로그아웃</button>
    <button id="delete-btn">계정 삭제</button>
    <p id="status-msg"></p>
  </section>

  <section id="features-section">
    <h2>주요 기능</h2>
    <ul>
      <li>실시간 알림 & 다양한 소식 & 정보</li>
      <li>공지사항 꿀팁 정보 확인 가능</li>
      <li>02월 20일 새로운 하드코어 OPEN</li>
    </ul>
    <p>로그인 후 바로 접근 가능한 회원 전용 콘텐츠입니다!</p>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
