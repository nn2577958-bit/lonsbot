<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS SV Palworld</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>LONS SV Palworld</header>
  <main>
    <!-- 로그인/회원가입 폼 -->
    <section id="auth-section">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required>
        <input type="password" id="signup-password" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
        <p id="signup-msg" class="error"></p>
      </form>

      <h2>로그인</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <p id="login-msg" class="error"></p>
      </form>

      <h2>Google 로그인</h2>
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </section>

    <!-- 로그인 후 주요 기능 -->
    <section id="features-section" style="display:none;">
      <button id="logout-btn">로그아웃</button>
      <h2>주요 기능</h2>
      <ul>
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 & 꿀팁 정보</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
      </ul>
      <a id="discord-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">디스코드 바로가기</a>
    </section>
  </main>
  <footer>© 2026 LONS SV ONLINE</footer>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module" src="script.js"></script>
</body>
</html>
