<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV Palworld</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 배경 구름 -->
  <div class="background"></div>

  <header>
    <h1>LONS SV Palworld</h1>
    <p>오늘도 찾아 와주셔서 감사 합니다!</p>
  </header>

  <main>
    <!-- 로그인/회원가입 카드 -->
    <div class="card" id="auth-card">

      <!-- 카드 상단 이미지 -->
      <div class="card-image">
        <img src="https://cdn.discordapp.com/attachments/1463400037416439869/1468509808406695977/anime-baby-character-with-dragon-costume-illustration.jpg?ex=69921f95&is=6990ce15&hm=0855314524805761ebf0415b0d954c05c62b1e93fcef2a5d4e26f75c2b7e362a" 
             alt="캐릭터 이미지" />
      </div>

      <h2>계정 로그인 / 회원 가입</h2>

      <!-- 이메일 회원가입 -->
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required />
        <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required />
        <button type="submit" id="signup-btn">회원가입</button>
      </form>
      <p id="signup-msg" class="error"></p>

      <hr style="margin: 10px 0;">

      <!-- 이메일 로그인 -->
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required />
        <input type="password" id="login-password" placeholder="비밀번호" required />
        <button type="submit" id="login-btn">로그인</button>
      </form>
      <p id="login-msg" class="error"></p>

      <hr style="margin: 10px 0;">

      <!-- Google 로그인 -->
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </div>

    <!-- 로그인 후 주요 기능 카드 -->
    <div class="card" id="main-card" style="display:none;">
      <button class="logout-btn" id="logout-btn">로그아웃</button>
      <h2 style="text-align:center;">주요 기능</h2>
      <ul style="text-align:center;">
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 & 꿀팁 정보</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
        <li>02월 15일  [ A 1 SV ] OPEN</li>
        <li>즐거운 명절 보내시기 바랍니다</li>
      </ul>
      <div style="text-align:center;">
        <a id="discord-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">디스코드 바로가기</a>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align:center;">© 2026 LONS SV ONLINE</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
