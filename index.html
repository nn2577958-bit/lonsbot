<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS Palworld 로그인</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* ===== 전체 배경 ===== */
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: gradientMove 20s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== 로그인 카드 ===== */
.container {
  width: 400px;
  /* 카드 배경 그라데이션 */
  background: linear-gradient(180deg, #ffffff, #e0e0e0);
  padding: 35px 25px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  text-align:center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.container:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* 제목 */
h2 { color:#333; margin-bottom:25px; font-size:26px; }

/* ===== 버튼 ===== */
button {
  width:100%;
  padding:14px;
  margin:12px 0;
  border:none;
  border-radius:8px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition: all 0.2s;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

button:active {
  transform: translateY(1px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

button i {
  margin-right:8px;
  color: #DB4437; /* Google G 색상 레드 */
}

/* Google 버튼 */
#google-btn { 
  background:#fff; /* 흰색 배경 */
  color:#444;      /* 글씨 진하게 */
  border:1px solid #ccc;
}

#google-btn:hover { 
  background:#f0f0f0;
}

/* 에러 메시지 */
#login-msg { 
  color:#e74c3c; 
  font-weight:500; 
  margin-bottom:12px; 
  text-align:center; 
  display:block; 
}
</style>
</head>
<body>
<div class="container">
  <h2>LONS SV Palworld 로그인</h2>
  <div id="login-msg"></div>
  <button id="google-btn"><i class="fab fa-google"></i> Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");

googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true;
  loginMsg.textContent = "";
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    window.location.href = "home.html";
  } catch (err) {
    console.error(err);
    loginMsg.textContent = "Google 로그인 실패: " + err.message;
    googleBtn.disabled = false;
  }
});
</script>
</body>
</html>
