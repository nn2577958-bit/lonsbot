<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS SV 공식 홈페이지</title>
<style>
  body { font-family:sans-serif; background:#f7f7f7; padding:20px; text-align:center; }
  header { background:#333; color:#fff; padding:10px; border-radius:5px; margin-bottom:20px; }
  section, .features { background:#fff; max-width:400px; margin:20px auto; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:left; }
  input, button { width:100%; margin-bottom:10px; padding:10px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
  button { background:#333; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#555; }
  .error { color:red; text-align:center; }
  #user-info, #logout-area { text-align:center; margin-bottom:10px; }
</style>
</head>
<body>

<header>
  <h1>LONS SV Palworld</h1>
  <p>오늘도 방문 해주셔서 감사합니다!</p>
</header>

<div id="logout-area" style="display:none;">
  <button id="logout-btn">로그아웃</button>
</div>

<section id="auth-section">
  <div id="user-info" style="display:none;"></div>
  
  <h2>회원가입</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="이메일" required>
    <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required>
    <button type="submit">회원가입</button>
  </form>
  <p id="signup-msg" class="error"></p>

  <h2>로그인</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="이메일" required>
    <input type="password" id="login-password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
  <p id="login-msg" class="error"></p>

  <h2>Google 로그인</h2>
  <button id="google-login">Google 계정으로 로그인</button>
  <p id="google-msg" class="error"></p>
</section>

<section class="features" style="display:none;">
  <h2>주요 기능</h2>
  <ul>
    <li>실시간 알림 & 다양한 소식 & 정보</li>
    <li>공지사항 & 꿀팁 정보</li>
    <li>02월 20일 새로운 하드코어 OPEN</li>
    <li>0즐거운 명절 보내시기 바랍니다</li>
  </ul>
</section>

<footer>
  <p>© 2026 LONS SV ONLINE</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase 초기화
const firebaseConfig = {
  apiKey: "AIzaSyCyiAepd539cBTPwtcVnAR-HJbb8roLJmE",
  authDomain: "lons-dc24d.firebaseapp.com",
  projectId: "lons-dc24d",
  storageBucket: "lons-dc24d.firebasestorage.app",
  messagingSenderId: "755692328918",
  appId: "1:755692328918:web:a4eb4563cb862d3eb5b677",
  measurementId: "G-NCE37YM3LF"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// DOM 요소
const signupForm = document.getElementById("signup-form");
const signupMsg = document.getElementById("signup-msg");
const loginForm = document.getElementById("login-form");
const loginMsg = document.getElementById("login-msg");
const googleBtn = document.getElementById("google-login");
const googleMsg = document.getElementById("google-msg");
const logoutBtn = document.getElementById("logout-btn");
const userInfo = document.getElementById("user-info");
const authSection = document.getElementById("auth-section");
const featuresSection = document.querySelector(".features");
const logoutArea = document.getElementById("logout-area");

// 회원가입
signupForm.addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("signup-email").value.trim();
  const pw = document.getElementById("signup-password").value;
  if(pw.length < 6){ signupMsg.innerText="비밀번호는 최소 6자 이상"; return; }
  createUserWithEmailAndPassword(auth,email,pw)
    .then(()=> { signupMsg.innerText="회원가입 완료! 로그인 해주세요."; signupForm.reset(); signupMsg.className=""; })
    .catch(err => { 
      if(err.code==="auth/email-already-in-use") signupMsg.innerText="이미 가입된 이메일입니다. 로그인 해주세요."; 
      else signupMsg.innerText=err.message; 
      signupMsg.className="error";
    });
});

// 이메일 로그인
loginForm.addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("login-email").value.trim();
  const pw = document.getElementById("login-password").value;
  signInWithEmailAndPassword(auth,email,pw)
    .then(()=> { loginMsg.innerText="로그인 성공!"; loginForm.reset(); loginMsg.className=""; })
    .catch(err=>{ loginMsg.innerText=err.message; loginMsg.className="error"; });
});

// Google 로그인
googleBtn.addEventListener("click", ()=> {
  signInWithPopup(auth,provider)
    .then(result=> { const user=result.user; googleMsg.innerText=`로그인 성공! ${user.displayName||"사용자"} (${user.email})`; googleMsg.className=""; })
    .catch(err=>{ googleMsg.innerText=err.message; googleMsg.className="error"; });
});

// 로그아웃
logoutBtn.addEventListener("click", ()=> {
  if(auth.currentUser){
    signOut(auth).then(()=>{ 
      alert("로그아웃 완료!"); 
    });
  }
});

// 로그인 상태 감지
onAuthStateChanged(auth, user=>{
  if(user){
    userInfo.style.display="block";
    userInfo.innerText=`로그인 중: ${user.displayName||"사용자"} (${user.email})`;
    authSection.style.display="none";
    featuresSection.style.display="block";
    logoutArea.style.display="block";
  } else {
    userInfo.style.display="none";
    authSection.style.display="block";
    featuresSection.style.display="none";
    logoutArea.style.display="none";
  }
});
</script>

</body>
</html>
