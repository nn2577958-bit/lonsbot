<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://ibb.co/YrNcLdk') no-repeat center center fixed; /* 여기에 아기 공룡 이미지 URL을 넣으세요 */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 카드 스타일 */
    .card {
      background: rgba(255, 255, 255, 0.9); /* 배경을 살짝 투명하게 */
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 350px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    /* 입력 필드 스타일 */
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      background: #fff;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input:focus {
      border-color: #FF6347; /* 오렌지색 포커스 */
      background: #fff;
    }

    /* 버튼 스타일 */
    button {
      width: 100%;
      padding: 14px;
      background-color: #FF6347; /* 오렌지색 버튼 */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF4500; /* 버튼 hover 효과 */
    }

    button:active {
      background-color: #FF8C00; /* 클릭 시 효과 */
    }

    /* 텍스트 스타일 */
    p {
      color: #666;
      font-size: 14px;
    }

    /* 에러 메시지 */
    .error {
      color: red;
      font-size: 14px;
    }

    /* 회원가입 화면 */
    .hidden {
      display: none;
    }

    /* 링크 스타일 */
    a {
      color: #FF6347;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- 로그인 화면 -->
  <div id="authContainer" class="card">

    <form id="login-form">

      <input type="password" id="login-password" placeholder="비밀번호" required />
      <button type="submit" id="loginBtn">로그인</button>
      <p id="login-msg" class="error"></p>
    </form>
    <p>회원이 아니신가요? <a href="#" id="showSignup">회원가입</a></p>
  </div>
