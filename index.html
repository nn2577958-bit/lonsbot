<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LONS Palworld 로그인</title>
<!-- Font Awesome for Google icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pap6GqRk4PjQb0O2x57GqgL7kFSqP0Zg3e4c3+lQ1IF6bYjPtcT6+ZGVVq0Z6I9OCz3hWZkMtiFZk7wIh2GJ7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background: linear-gradient(135deg, #6a11cb, #2575fc); }
.container { width: 400px; background: rgba(255,255,255,0.95); padding: 35px 25px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); text-align:center; }
h2 { color:#333; margin-bottom:25px; font-size:26px; }
button { width:100%; padding:14px; margin:12px 0; border:none; border-radius:8px; font-size:18px; font-weight:600; cursor:pointer; transition: all 0.3s; }
button:hover { transform: translateY(-2px); }
#google-btn { background:#4285F4; color:#fff; }
#google-btn:hover { background:#3367d6; }
#error-msg { color:#e74c3c; font-weight:500; margin-bottom:12px; text-align:center; }
button i { margin-right:8px; }
</style>
</head>
<body>
<div class="container">
  <h2>LONS SV Palworld 로그인</h2>
  <div id="login-msg"></div>
  <button id="google-btn"><i class="fab fa-google"></i> Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");

googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true; // 광클 방지
  loginMsg.textContent = "";
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    // 로그인 성공 시 한 번만 home.html 이동
    window.location.href = "home.html";
  } catch (err) {
    console.error(err);
    loginMsg.textContent = "Google 로그인 실패: " + err.message;
    googleBtn.disabled = false; // 실패 시 버튼 다시 활성화
  }
});
</script>
</body>
</html>
