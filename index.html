<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>LONS SV Palworld</h1>
    <p>로그인 또는 회원가입 후 주요 기능을 확인하세요!</p>

    <div id="forms-section">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required>
        <input type="password" id="signup-password" placeholder="비밀번호 (6자 이상)" required>
        <button type="submit">회원가입</button>
      </form>
      <p id="signup-msg" class="error"></p>

      <h2>로그인</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required>
        <input type="password" id="login-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <p id="login-msg" class="error"></p>

      <h2>Google 로그인</h2>
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </div>

  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
