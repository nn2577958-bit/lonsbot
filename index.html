<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palworld 로그인</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Palworld 로그인</h2>
  <div id="login-msg" class="error"></div>

  <input type="email" id="email" placeholder="이메일">
  <input type="password" id="password" placeholder="비밀번호">

  <button id="login-btn" class="login-btn">로그인</button>
  <button id="signup-btn" class="signup-btn">회원가입</button>
  <button id="google-btn" class="google-btn">Google 로그인</button>
</div>

<script type="module" src="script.js" defer></script>
</body>
</html>
