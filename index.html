<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 공식 홈페이지</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #auth-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    #auth-section input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    #auth-section button { padding: 8px 16px; margin-bottom: 10px; }
    #auth-section p { margin: 5px 0; }
    #auth-section p.error { color: red; }
    #user-info { margin-bottom: 10px; padding: 10px; border: 1px solid #666; border-radius: 5px; background-color: #f1f1f1; }

    #scrollTopBtn {
      position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; font-size: 14px;
      border-radius: 5px; background-color: #333; color: #fff; border: none; cursor: pointer; display: none; z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>LONS SV Palworld</h1>
    <p>꿀팁 & 커뮤니티 & 팰월드 정보 아래를 클릭해주세요!</p>
  </header>

  <main>
    <section id="auth-section">
      <div id="user-info" style="display:none;"></div>
      <div id="forms-section">
        <h2>회원가입</h2>
        <form id="signup-form">
          <input type="email" id="signup-email" placeholder="이메일" required />
          <input type="password" id="signup-password" placeholder="비밀번호" required />
          <button type="submit">회원가입</button>
        </form>
        <p id="signup-msg"></p>

        <h2>로그인</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="이메일" required />
          <input type="password" id="login-password" placeholder="비밀번호" required />
          <button type="submit">로그인</button>
        </form>
        <p id="login-msg"></p>

        <h2>Google 로그인</h2>
        <button id="google-login">Google 계정으로 로그인</button>
        <p id="google-msg"></p>
      </div>

      <h2>사용자 관리</h2>
      <button id="logout-btn">로그아웃</button>
      <button id="delete-btn">계정 삭제</button>

      <h2>로그인 상태</h2>
      <p id="status-msg">로그인 상태를 확인 중...</p>
    </section>

    <a id="invite-btn" href="https://discord.gg/tnMXbQ65Hk" target="_blank">디스코드 바로가기</a>

    <section class="features">
      <h2>주요 기능</h2>
      <ul>
        <li>실시간 알림 & 다양한 소식 & 정보</li>
        <li>공지사항 꿀팁 정보 얻어 보세요!</li>
        <li>02월 20일 새로운 하드코어 OPEN</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2026 LONS SV ONLINE</p>
  </footer>

  <button id="scrollTopBtn">▲ 맨 위로</button>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyiAepd539cBTPwtcVnAR-HJbb8roLJmE",
      authDomain: "lons-dc24d.firebaseapp.com",
      projectId: "lons-dc24d",
      storageBucket: "lons-dc24d.firebasestorage.app",
      messagingSenderId: "755692328918",
      appId: "1:755692328918:web:a4eb4563cb862d3eb5b677",
      measurementId: "G-NCE37YM3LF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signup-form");
    const signupMsg = document.getElementById("signup-msg");
    const loginForm = document.getElementById("login-form");
    const loginMsg = document.getElementById("login-msg");
    const googleBtn = document.getElementById("google-login");
    const googleMsg = document.getElementById("google-msg");
    const logoutBtn = document.getElementById("logout-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const statusMsg = document.getElementById("status-msg");
    const userInfo = document.getElementById("user-info");
    const formsSection = document.getElementById("forms-section");

    // 회원가입
    signupForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const pw = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, pw)
        .then(() => { signupMsg.innerText = "회원가입 완료!"; signupMsg.className = ""; })
        .catch(err => { signupMsg.innerText = err.message; signupMsg.className = "error"; });
    });

    // 이메일 로그인
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const pw = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, pw)
        .then(() => { loginMsg.innerText = "로그인 성공!"; loginMsg.className = ""; })
        .catch(err => { loginMsg.innerText = err.message; loginMsg.className = "error"; });
    });

    // Google 로그인
    googleBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          googleMsg.innerText = `로그인 성공! ${user.displayName || "사용자"} (${user.email})`;
          googleMsg.className = "";
        })
        .catch(err => { googleMsg.innerText = err.message; googleMsg.className = "error"; });
    });

    // 로그아웃
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => { alert("로그아웃 완료!"); });
    });

    // 계정 삭제
    deleteBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      if(user){
        deleteUser(user)
          .then(() => { alert("계정 삭제 완료!"); })
          .catch(err => { alert("계정 삭제 실패: " + err.message); });
      } else { alert("로그인 상태가 아닙니다."); }
    });

    // 로그인 상태 감지 및 UI 업데이트
    onAuthStateChanged(auth, user => {
      if(user){
        userInfo.style.display = "block";
        userInfo.innerText = `로그인 중: ${user.displayName || "사용자"} (${user.email})`;
        formsSection.style.display = "none";
        statusMsg.innerText = `로그인 상태: ${user.email}`;
      } else {
        userInfo.style.display = "none";
        formsSection.style.display = "block";
        statusMsg.innerText = "로그아웃 상태";
      }
    });

    // 맨 위로 버튼
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else { scrollBtn.style.display = "none"; }
    };
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
