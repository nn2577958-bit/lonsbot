<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LONS SV 공식 홈페이지</title>
  <style>
    /* 전체 화면 중앙 정렬 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 로그인/회원가입 박스 */
    #auth-section {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }

    #auth-section h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    #auth-section input {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    #auth-section button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    #auth-section button:hover {
      background: #555;
    }

    #auth-section p.error {
      color: #d33;
      font-size: 13px;
      margin: 6px 0 12px;
    }

    /* Google 로그인 버튼 */
    #google-login {
      margin-bottom: 15px;
      background: #4285F4;
    }

    #google-login:hover {
      background: #357ae8;
    }

    /* 작은 화면에서도 중앙 유지 */
    @media (max-width: 420px) {
      #auth-section {
        padding: 25px 15px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <section id="auth-section">
    <div id="user-info" style="display:none;"></div>
    <div id="forms-section">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="이메일" required />
        <input type="password" id="signup-password" placeholder="비밀번호" required />
        <button type="submit">회원가입</button>
      </form>
      <p id="signup-msg" class="error"></p>

      <h2>로그인</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="이메일" required />
        <input type="password" id="login-password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>
      <p id="login-msg" class="error"></p>

      <h2>Google 로그인</h2>
      <button id="google-login">Google 계정으로 로그인</button>
      <p id="google-msg" class="error"></p>
    </div>

    <h2>사용자 관리</h2>
    <button id="logout-btn">로그아웃</button>
    <button id="delete-btn">계정 삭제</button>

    <h2>로그인 상태</h2>
    <p id="status-msg">로그인 상태를 확인 중...</p>
  </section>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyiAepd539cBTPwtcVnAR-HJbb8roLJmE",
      authDomain: "lons-dc24d.firebaseapp.com",
      projectId: "lons-dc24d",
      storageBucket: "lons-dc24d.firebasestorage.app",
      messagingSenderId: "755692328918",
      appId: "1:755692328918:web:a4eb4563cb862d3eb5b677",
      measurementId: "G-NCE37YM3LF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signup-form");
    const signupMsg = document.getElementById("signup-msg");
    const loginForm = document.getElementById("login-form");
    const loginMsg = document.getElementById("login-msg");
    const googleBtn = document.getElementById("google-login");
    const googleMsg = document.getElementById("google-msg");
    const logoutBtn = document.getElementById("logout-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const statusMsg = document.getElementById("status-msg");
    const userInfo = document.getElementById("user-info");
    const formsSection = document.getElementById("forms-section");

    // 회원가입
    signupForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const pw = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, pw)
        .then(() => { signupMsg.innerText = "회원가입 완료!"; signupMsg.className = ""; })
        .catch(err => { signupMsg.innerText = err.message; signupMsg.className = "error"; });
    });

    // 이메일 로그인
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const pw = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, pw)
        .then(() => { loginMsg.innerText = "로그인 성공!"; loginMsg.className = ""; })
        .catch(err => { loginMsg.innerText = err.message; loginMsg.className = "error"; });
    });

    // Google 로그인
    googleBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          googleMsg.innerText = `로그인 성공! ${user.displayName || "사용자"} (${user.email})`;
          googleMsg.className = "";
        })
        .catch(err => { googleMsg.innerText = err.message; googleMsg.className = "error"; });
    });

    // 로그아웃
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => { alert("로그아웃 완료!"); });
    });

    // 계정 삭제
    deleteBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      if(user){
        deleteUser(user)
          .then(() => { alert("계정 삭제 완료!"); })
          .catch(err => { alert("계정 삭제 실패: " + err.message); });
      } else { alert("로그인 상태가 아닙니다."); }
    });

    // 로그인 상태 감지 및 UI 업데이트
    onAuthStateChanged(auth, user => {
      if(user){
        userInfo.style.display = "block";
        userInfo.innerText = `로그인 중: ${user.displayName || "사용자"} (${user.email})`;
        formsSection.style.display = "none";
        statusMsg.innerText = `로그인 상태: ${user.email}`;
      } else {
        userInfo.style.display = "none";
        formsSection.style.display = "block";
        statusMsg.innerText = "로그아웃 상태";
      }
    });
  </script>
</body>
</html>
