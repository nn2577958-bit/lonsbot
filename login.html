<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palworld 로그인</title>
<link rel="stylesheet" href="./style.css">
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f0f2f5; margin:0; padding:0; }
.container { max-width:400px; margin:80px auto; background:#fff; padding:25px 20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
h2 { text-align:center; color:#333; margin-bottom:20px; }
button { width:100%; padding:12px; margin:8px 0; border:none; border-radius:6px; background:#4285F4; color:#fff; font-size:16px; cursor:pointer; transition:background 0.2s; }
button:hover { background:#3367d6; }
.error { color:#e74c3c; text-align:center; margin-bottom:12px; font-weight:500; }
</style>
</head>
<body>
<div class="container">
  <h2>Palworld 로그인</h2>
  <div id="login-msg" class="error"></div>
  <button id="google-btn">Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const googleBtn = document.getElementById("google-btn");
const loginMsg = document.getElementById("login-msg");

googleBtn.addEventListener("click", async () => {
  loginMsg.textContent = "";
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    // 로그인 성공 시 home.html 이동
    window.location.href = "home.html";
  } catch (err) {
    console.error(err);
    loginMsg.textContent = "Google 로그인 실패: " + err.message;
  }
});
</script>
</body>
</html>
